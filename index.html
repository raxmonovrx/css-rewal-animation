<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			background-color: red;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			position: relative;
		}

		.phone {
			height: 846px;
			width: 376px;
			padding: 10px;
			border: 7px solid black;
			border-radius: 65px;
			overflow: hidden;
			position: absolute;
			z-index: 111111;
		}

		.camera {
			width: 110px;
			height: 25px;
			margin-top: 8px;
			border: 5px solid black;
			background-color: #000;
			border-radius: 20px;
			position: absolute;
			top: 7px;
			left: 50%;
			transform: translateX(-50%);
			z-index: 11111;
		}

		.swipe {
			width: 130px;
			height: 6px;
			position: absolute;
			border-radius: 50px;
			background-color: #000;
			bottom: 10px;
			left: 50%;
			transform: translateX(-50%);
			cursor: pointer;
			z-index: 11111;
		}

		.content {
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			top: 7%;
			width: 100%;
			height: 775px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.logo {
			padding-top: 10px;
			opacity: 0;
			animation: animateLogo 0.8s 0.1s ease forwards;
		}

		.logoImg {
			object-fit: cover;
			border-radius: 50%;
			overflow: hidden;
			width: 110px;
			height: 110px;
			border: 3px solid #cbcbcb;
		}

		.name {
			font-size: 20px;
			font-family: monospace;
			font-weight: 550;
		}

		.jobTitle {
			padding-top: 5px;
			font-family: monospace;
			font-weight: 550;
		}

		.links {
			width: 100%;
			height: 100%;
			overflow-y: scroll;
			scrollbar-width: none;
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 10px;
			padding: 5px;
			margin-top: 10px;
		}

		.linkBox {
			background-color: #ebebeb5f;
			width: 90%;
			max-height: 60px;
			border-radius: 10px;
			display: flex;
			align-items: center;
			padding: 8px 0;
			cursor: pointer;
		}

		.linkIcon {
			font-size: 24px;
			width: 15%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.linkLink {
			font-size: 22px;
			font-family: monospace;
			display: flex;
			align-items: center;
			justify-content: start;
			padding-left: 10px;
			width: 85%;
			color: #000;
			text-decoration: none;
		}

		.lockScreen {
			position: absolute;
			color: #fff;
			background-color: rgba(0, 0, 0, 0.6);
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 1111;
			display: flex;
			flex-direction: column;
			align-items: center;
			font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Arial, sans-serif;
			backdrop-filter: blur(15px);
			transition: transform 0.5s;

		}

		.lockScreenContent {
			text-align: center;
			padding: 20px;
			width: 100%;
		}

		.time {
			font-size: 72px;
			font-weight: 300;
			margin-top: 80px;
			margin-bottom: 5px;
			text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
		}

		.date {
			font-size: 18px;
			color: rgba(255, 255, 255, 0.7);
			margin-bottom: 30px;
		}

		.notifications {
			display: flex;
			flex-direction: column;
			gap: 10px;
			margin-bottom: 20px;
			margin-top: 450px;
		}

		.notification {
			background: rgba(255, 255, 255, 0.2);
			padding: 10px;
			border-radius: 12px;
			font-size: 16px;
			color: #fff;
			text-align: center;
			width: 80%;
			margin: 0 auto;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
		}

		.swipeToUnlock {
			margin-top: 20px;
			font-size: 14px;
			color: rgba(255, 255, 255, 0.6);
			text-transform: uppercase;
			letter-spacing: 2px;
			animation: swipe 1.5s infinite;
		}

		@keyframes swipe {

			0%,
			100% {
				opacity: 0.5;
				transform: translateX(0);
			}

			50% {
				opacity: 1;
				transform: translateX(10px);
			}
		}

		@keyframes animateLogo {
			to {
				opacity: 1;
			}
		}

		.animate-text {
			opacity: 0;
			animation: reveal 0.5s var(--i) ease-in-out forwards;
		}

		@keyframes reveal {
			to {
				opacity: 1;
			}
		}


		/* Responsive Design */
		@media (max-width: 480px) {
			.phone {
				height: 700px;
				width: 320px;
				padding: 8px;
				border-radius: 50px;
			}

			.camera {
				width: 80px;
				height: 20px;
				border: 3px solid black;
			}

			.swipe {
				width: 100px;
				height: 5px;
			}

			.logoImg {
				width: 90px;
				height: 90px;
			}

			.name {
				font-size: 16px;
			}

			.jobTitle {
				font-size: 14px;
			}

			.linkLink {
				font-size: 18px;
			}
			.lockScreen {
				border-radius: 40px;
				/* Burchaklarni moslashtirish */
				backdrop-filter: blur(10px);
			}

			.time {
				font-size: 48px;
				/* Vaqtni kichiklashtirish */
				margin-top: 60px;
			}

			.date {
				font-size: 16px;
				/* Sanani kichikroq o'lchamga moslashtirish */
			}

			.notifications {
				margin-top: 380px;
				/* Kichikroq ekranda joylashuvni moslash */
				gap: 8px;
				/* Bildirishnomalar orasidagi bo'shliqni qisqartirish */
			}

			.notification {
				font-size: 14px;
				padding: 8px;
			}

			.swipeToUnlock {
				font-size: 12px;
			}
		}
	</style>
	<title>Responsive iPhone</title>
</head>

<body>
	<div class="container">
		<div class="phone">
			<div class="lockScreen">
				<div class="lockScreenContent">
					<div class="time">00:00</div>
					<div class="date">Monday, 10 May</div>
					<div class="notifications">
						<div class="notification">Instagram</div>
						<div class="notification">Telegram</div>
						<div class="notification">Twitter</div>
					</div>
					<div class="swipeToUnlock">Swipe to unlock â†’</div>
				</div>
			</div>

			<span class="camera"></span>
			<div class="content">

				<div class="logo"><img src="logo.jpeg" alt="logo" width="110px" class="logoImg"></div>

				<div class="name animate">FarruXbek</div>
				<div class="jobTitle animate">Front-End Developer</div>

				<div class="links">
					<div class="linkBox">
						<div class="linkIcon animate">&#10003;</div>
						<a href="#" class="linkLink animate">Instagram</a>
					</div>
					<div class="linkBox">
						<div class="linkIcon animate">&#10003;</div>
						<a href="#" class="linkLink animate">Telegram</a>
					</div>
					<div class="linkBox">
						<div class="linkIcon animate">&#10003;</div>
						<a href="#" class="linkLink animate">Twitter</a>
					</div>
					<div class="linkBox">
						<div class="linkIcon animate">&#10003;</div>
						<a href="#" class="linkLink animate">LinkedIn</a>
					</div>
					<div class="linkBox">
						<div class="linkIcon animate">&#10003;</div>
						<a href="#" class="linkLink animate">Youtube</a>
					</div>
					<div class="linkBox">
						<div class="linkIcon animate">&#10003;</div>
						<a href="#" class="linkLink animate">Facebook</a>
					</div>
				</div>
			</div>
			<span class="swipe"></span>
		</div>
	</div>
	<script>
		function animateText(element) {
			element.innerHTML = element.textContent.replace(
				/\S/g,
				(char, index) => `<span class='animate-text' style='--i:${index * 0.05}s'>${char}</span>`
			)
		}

		const textElements = document.querySelectorAll(".animate")

		textElements.forEach(element => {
			animateText(element)
		})


		const swipe = document.querySelector(".swipe")
		const camera = document.querySelector(".camera")
		let isLocked = true
		swipe.addEventListener("click", () => {
			const lockScreen = document.querySelector(".lockScreen")
			lockScreen.style.transform = "translateY(-100%)"
			isLocked = false
			console.log('isLocked:', isLocked)
		})

		camera.addEventListener('dblclick', () => {
			const lockScreen = document.querySelector(".lockScreen")
			lockScreen.style.transform = "translateY(0)"
			isLocked = true
			console.log('isLocked:', isLocked)
		})

		const time = document.querySelector(".time")
		const date = document.querySelector(".date")

		function updateTime() {
			const now = new Date()
			const hours = now.getHours().toString().padStart(2, "0")
			const minutes = now.getMinutes().toString().padStart(2, "0")
			time.textContent = `${hours}:${minutes}`

			const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
			const day = days[now.getDay()]
			const dateOfMonth = now.getDate()
			const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
			const month = months[now.getMonth()]
			const year = now.getFullYear()
			date.textContent = `${day}, ${dateOfMonth} ${month}`
		}

		updateTime()
		setInterval(updateTime, 1000)
	</script>
	<script src="https://app.embed.im/snow.js" defer></script>
</body>

</html>
